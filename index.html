<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Planner</title>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.26.2/full/pyodide.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="container mx-auto p-4 max-w-3xl bg-white rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">Task Planner</h1>

        <!-- Add Task Form -->
        <div class="mb-6 p-4 bg-gray-50 rounded-lg">
            <div class="flex flex-col md:flex-row gap-4">
                <input type="text" id="taskTitle" class="border p-2 rounded w-full" placeholder="Task Title">
                <select id="taskPriority" class="border p-2 rounded">
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
                <input type="text" id="taskCategory" class="border p-2 rounded w-full" placeholder="Category (e.g., Work, Personal)">
                <button onclick="addTask()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">Add Task</button>
            </div>
        </div>

        <!-- Filter -->
        <div class="mb-4">
            <label for="categoryFilter" class="text-gray-700">Filter by Category:</label>
            <select id="categoryFilter" class="border p-2 rounded" onchange="updateTaskList()">
                <option value="">All</option>
            </select>
        </div>

        <!-- Task List -->
        <div id="taskList" class="bg-white p-4 rounded-lg shadow"></div>

        <div id="status" class="mt-4 text-center text-gray-600"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
